<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>GV I 00</title>
    <style>
        body{
            background-color: rgba(61, 69, 85, 0.664);
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        .box-nav{
            background-color: rgba(28, 1, 102, 0.541);
            padding: 5px;
            border-radius: 15px;
        }
        .box{
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 15px;
            border-radius: 15px;
            color: white;

        }
        input{
            padding: 10px;
            border:none;
            outline: none;
            border-radius: 10px;
            font-size: 15px;
            width: 50%;
        }
        button{
            padding: 10px;
            border: none;
            outline: none;
            width: 50%;
            background-color: rgb(76, 61, 179);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.5s;

        }
        button:hover{
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <div class="box-nav">
        <h1>EXERC√çCIO #01</h1>
        <h2>Gustavo Vasconcelos dos Santos</h2>
    </div>
    <div class="box">
        <p>Leia o valor de um input e mostre em um alert.</p>
        <input type="text" id="num" placeholder="Digite um valor">
        <br><br>
        <button onclick="go()">Enviar</button>
    </div>
</body>
<script>
    function go()
    {
        var valueInput = document.getElementById('num').value;
        alert(valueInput);
    }
</script>
</html>
